{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio → Sign Language Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== THEME COLORS (Character Inspired) ===== */
        :root{
            --bg:#101418;
            --bg2:#0D1115;
            --surface:#1A2128;
            --surface2:#141A20;
            --border: rgba(255,255,255,.08);

            --text:#E8EDF2;
            --muted:#A7B3BE;

            --primary:#5A7D8F;   /* steel blue */
            --accent:#C7B39C;    /* warm sand */
            --accent2:#6A4B3B;   /* leather brown */

            --radius:18px;
            --shadow: 0 14px 34px rgba(0,0,0,.45);
        }

        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }

        html,body{
            height:100%;
        }

        body{
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color:var(--text);
            background:
                radial-gradient(900px 520px at 20% 10%, rgba(90,125,143,.22), transparent 55%),
                radial-gradient(800px 500px at 80% 20%, rgba(199,179,156,.14), transparent 55%),
                linear-gradient(180deg, var(--bg), var(--bg2));
        }

        a{
            text-decoration:none;
            color:inherit;
        }

        /* ===== Layout Helpers ===== */
        .container{
            width:min(1100px, 92%);
            margin:0 auto;
        }

        .wrapper{
            padding: 30px 0 60px;
        }

        .card{
            background: linear-gradient(180deg, rgba(26,33,40,.92), rgba(20,26,32,.92));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .pad{
            padding:20px;
        }

        .muted{
            color: var(--muted);
        }

        .badge{
            display:inline-block;
            padding:6px 12px;
            border-radius:999px;
            border:1px solid var(--border);
            background: rgba(255,255,255,.04);
            color:var(--muted);
            font-size:13px;
            font-weight:600;
        }

        /* ===== Buttons ===== */
        .btn{
            padding:10px 16px;
            border-radius:14px;
            border:1px solid var(--border);
            background: rgba(255,255,255,.04);
            color:var(--text);
            font-weight:700;
            cursor:pointer;
            transition:.2s ease;
        }

        .btn:hover{
            background: rgba(255,255,255,.08);
            transform: translateY(-2px);
        }

        .btn-primary{
            border:none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color:#0E1216;
            font-weight:800;
        }

        .btn-primary:hover{
            filter: brightness(1.05);
        }

        .submit{
            border:none;
            padding:12px 16px;
            border-radius:14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color:#0E1216;
            font-weight:900;
            cursor:pointer;
            transition:.2s ease;
        }

        .submit:hover{
            transform: translateY(-2px);
        }

        /* ===== Inputs ===== */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea{
            width:100%;
            padding:12px;
            border-radius:14px;
            border:1px solid var(--border);
            background: rgba(255,255,255,.03);
            color:var(--text);
            outline:none;
        }

        input:focus, textarea:focus{
            border-color: rgba(199,179,156,.35);
            box-shadow: 0 0 0 4px rgba(90,125,143,.15);
        }

        /* ===== NAVBAR ===== */
        .navbar{
            position:sticky;
            top:0;
            z-index:100;
            backdrop-filter: blur(10px);
            background: rgba(16,20,24,.75);
            border-bottom:1px solid var(--border);
        }

        .navbar-inner{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:14px 0;
        }

        .brand{
            display:flex;
            align-items:center;
            gap:10px;
        }

        .brand-mark{
            width:36px;
            height:36px;
            border-radius:14px;
            background: linear-gradient(135deg, var(--primary), var(--accent2));
            box-shadow: var(--shadow);
        }

        .brand-text{
            font-weight:800;
            font-size:15px;
        }

        .nav-links{
            display:flex;
            gap:12px;
            flex-wrap:wrap;
        }

        .nav-links a{
            padding:8px 12px;
            border-radius:12px;
            font-weight:700;
            color:var(--muted);
            transition:.2s ease;
        }

        .nav-links a:hover{
            background: rgba(255,255,255,.05);
            color:var(--text);
        }

        .nav-links a.active{
            background: rgba(90,125,143,.18);
            color:var(--text);
        }

        /* ===== Footer (optional future use) ===== */
        footer{
            margin-top:60px;
            padding:20px 0;
            text-align:center;
            color:var(--muted);
            font-size:14px;
            border-top:1px solid var(--border);
        }

        /* Responsive */
        @media (max-width:768px){
            .navbar-inner{
                flex-direction:column;
                gap:10px;
            }
        }

        .errorlist{
            color:#ff6b6b;
            font-weight:800;
            margin-top:5px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="container navbar-inner">
            <div class="brand">
                <img src="{%static 'logo.png' %}"
                     alt="Logo"
                     style="height:86px; width:auto; border-radius:8px">
      
                <div class="brand-text">
                    Audio → Sign Converter
                </div>
            </div>

            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'animation' %}">Converter</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- PAGE CONTENT -->
    <div class="wrapper">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
